600=La arma por defecto de Bláster Químico. No un arma muy poderosa, pero mujer que nada.*Envía una descarga eléctrica minor a objetivos que extrae esencia Elemental; úsalo para obtener tiros Elemento.*Puede disparar semiautomáticamente
601=Tiro Elemento que rebota en el terreno, daño y alcance equilibrado.*Hidrógeno es capaz de formar Químicos de Fuego y Corroviso.
602=Tiro Elemento que se pega en el terreno, daño alto pero cadencia de fuego baja.*Sodio es capaz de formar Químicos que se adhieren al terreno.
603=Tiro Elemento frenético que viaja a alta velocidad, daño bajo pero cadencia de fuego alta.*Potasio es capaz de formar Químicos con cadencia de fuego alto.
604=Tiro Elemento pesado shot que viaja en un arco, daño alto pero cadencia de fuego  y alcance baja.*Cesio es capaz de formar lento, pero Químicos perderoso.
605=Tiro Elemento con magnetismo, daño por debajo del promedio pero buscar objetivos.*Holmio es capaz de formar Químicos que buscar objetivos.
606=Tiro Elemento con ataques energizantes eso también funciona como un ataque cuerpo.*Carbón es un elemento perosodo que conducen a productos Químicos muy potentes.
607=Tiro Elemento que dispara una corriente fresca, poor range but high damage.*Nitrógeno es capaz de formar Químicos de Hielo y Explosivo.
608=Tiro Elemento que formar una barrera temporal que daña y protege de los ataques.*Oxígenois es capaz de formar Químicos que dispara una extensión de 8 vías.
609=Tiro Elemento que explotar en un estallido, daño alto con alcance promedia.*Flúor de formar Químicos de Fuego, Corroviso, y Explosivo.
610=Tiro Elemento que dispara una extensión, alcance baja pero daño y cadencia de fuego bueno.*Cloro es capaz de formar Químicos de Sal y Corroviso.
611=Tiro Elemento que dispara un bumerang salpicaduros, daño y alcance bueno.*Bromo es capaz de formar Químicos de Sal y Corroviso.
612=Tiro Elemento que dispara una viga larga, daño y alcance alto pero cadencia de fuego baja.*Iodo es capaz de formar Químicos de Sal y Corroviso.
